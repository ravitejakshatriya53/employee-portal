server:
  port: 8085

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    data-username: sa
    data-password:
  jpa:
    database:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        formate_sql: true
        generate_statistics: false



  ##Enabling H2 Console

  h2:
    console:
      enabled: true
      path: /h2-console
    ##custom H2 Path

